<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class=" fixed-top headline">
    <div class="img-container">
      <img src="./images/cloud.png" alt="">
    </div>
    <h1>Weather Journal App</h1>
  </header>
  <main id="app">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-md-6  form">
          <div class="form-group">
            <input class="form-control" type="text" id="cityInput" placeholder="Enter city or country">
          </div>
          <div class="form-group">
            <textarea class=" form-control myInput" id="feelings" placeholder="Enter your feelings here" rows=""
              cols="50"></textarea>
          </div>
          <button class="btn btn-dark" id="generate" type="submit"> get weather </button>
        </div>
        <div class="col-md-6">
          <div id="entryHolder" class="data row">
            <div class="w-50">
              <div id="city"></div>
              <div id="date"></div>
            </div>
            <div id="temp"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
