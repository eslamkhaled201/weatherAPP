<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class=" fixed-top headline">
    <div class="img-container">
      <img src="./images/cloud.png" alt="">
    </div>
    <h1>Weather Journal App</h1>
  </header>
  <main id="app">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-sm-12 mb-3 col-lg-6  form">
          <div class="form-group">
            <input class="form-control" type="text" id="placeInput" placeholder="Enter Zipcode or city name">
          </div>
          <div class="form-group">
            <textarea class=" form-control myInput" id="feelingsInput" placeholder="Enter your feelings here" rows=""
              cols="50"></textarea>
          </div>
          <button class="btn btn-dark" id="generate" type="submit"> get weather </button>
        </div>
        <div class="col-sm-12 mb-3 d-flex col-lg-6 p-0 ">
          <div id="entryHolder" class="data w-100 h-auto m-0 justify-content-between align-items-center row">
            <div class=" w-50">
              <p id="content" class="w-100"></p>
            </div>
            <div class=" w-50 h-100 d-flex flex-column justify-content-center ">
              <div id="date" class="text-center"></div>
              <div id="temp" class="d-flex justify-content-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
